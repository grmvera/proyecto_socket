{% extends "base.html" %}

{% block content %}

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('../static/img/UF.jpg'); /* Ruta de tu imagen de fondo */
    background-size:1550px; /* Ajusta el tamaño de la imagen al cuerpo */
  }

  .container {
    text-align: center;
  }

  input[type="text"] {
    padding: 10px;
    width: 200px;
    border-radius: 5px;
    border: 1px solid transparent; /* Añadir un borde transparente para mantener el espacio */
    box-shadow: 0 0 5px rgba(0, 0, 255, 1); /* Sombra de color azul oscuro */
}


  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;

  }
</style>

  <div class="container">

    <h1>BIENVENIDO AL CHAT GRUPAL</h1>
    <img src="../static/img/UB.jpg" alt="Descripción de la imagen">
  <form action="" method="post">
    <input type="text" placeholder="Ingresa tu nombre" id="nombreUsuario" name="name">
    <input type="text" placeholder="Ingresa el canal a unirse/crear" id="nombreRoom" name="code">
    <button type="submit" name="join">Unirse al chat</button>
    <button type="submit" name="create">Crear chat</button>
  </form>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
  </div>
  

{% endblock %}
